<script type="text/javascript">
	$(function(){
		var myLayout = $('body').layout({
			resizable:true,
			north__resizable:false,
			north__size:25,
			east__minSize:200,
			east__size:250,
			west__minSize:200,
			west__size:220,
			spacing_open:2,
			spacing_close:4
		});
		var acc = $("#accordion1").accordion({
			fillSpace:true,
			autoHeight:false
		});
		//工具栏容器 
		var toolBarContainer = myLayout.panes.north;
		var _dsn = new ReportDesign(myLayout.panes.center,"B2390");
		_dsn.addComponent("table",{});
		_dsn.addComponent("text",{
			name:"HHH0",
			x:150,
			y:150,
			value:"这是一个表头"
		});
		_dsn.addComponent("toolbar",{
			m_element : $(".ui-layout-north"),
			setting:{_buttonsid:["Tool_Save",
                                "Tool_Bold",
                                "Tool_Italic",
                                "Tool_Underline",
                                "Tool_Cut",
                                "Tool_Paste",
                                "Tool_Redo",
                                "Tool_Undo",
                                "Tool_Do",
                                "Tool_NewFxq",
                                "Tool_Chart",
                                "Tool_DrawForm"
                                ]}
		});
        _dsn.addComponent("reportStruct",{drag:false,animate:true});		
	})	
</script>
<title>报表设计器</title>
</head>
<body>
<div class="ui-layout-west">
<div id="accordion1" class="basic">
	<h3><a href="#">报表结构</a></h3>
	<ul class='simpleTree' style="padding-top:0px;padding-left:10px"></ul>
	<h3><a href="#" >控件列表</a></h3>

</div>
</div>
<div class="ui-layout-north">
	<tr>
		<td>
			<a href="#" id="Tool_Save"><img src="image/save.gif"></img></a>
			<a href="#" id="Tool_Bold"><img src="image/bold.gif"></img></a>
			<a href="#" id="Tool_Italic"><img src="image/Itali.gif"></img></a>
			<a href="#" id="Tool_Underline"><img src="image/underlin.gif"></img></a>
			<a href="#" id="Tool_Cut"><img src="image/cut.gif"></img></a>
			<a href="#" id="Tool_Paste"><img src="image/paste.gif"></img></a>
			<a href="#" id="Tool_Redo"><img src="image/redo.gif"></img></a>
			<a href="#" id="Tool_Undo"><img src="image/undo.gif"></img></a>
			<a href="#" id="Tool_Do"><img src="image/run.gif"></img></a>
			<a href="#" id="Tool_NewFxq"><img src="image/fxq.gif"></img></a>
			<a href="#" id="Tool_Chart"><img src="image/chart.gif"></img></a>
			<a href="#" id="Tool_DrawForm"><img src="image/drawtable.gif"></img></a>
		</td>
	</tr>
</div>
<div class="ui-layout-center">
	<div id="select_frameid" class="select_frame"></div>
</div>
<div class="ui-layout-east"></div>
