<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="table.js"></script>
<script type="text/javascript">
$(function(){
    function init(){
        var t1 = new Date().getTime();
        var arr = [];
        arr.push("<table width='720px' border='frame' rules='all' id='tt'>");
        arr.push("<thead height='20px'>");
        for (var i = 0; i < 10; i++) {
            arr.push("<th width='72px' id='hhh" + i + "'>A</th>");
        }
        arr.push("</thead>");
        for (var i = 0; i < 10; i++) {
            arr.push("<tr height='24px'>");
            for (var j = 0; j < 10; j++) {
                arr.push("<td style='word-break:break-all;'/>")
            }
            arr.push("</tr>");
        }
        arr.push("</table>");
        document.getElementById("mytable").innerHTML = arr.join("");
        var t2 = new Date().getTime() - t1;
    }
	function myclick() {
		$.tableSpan.table_rowspan("#tt",2,1,3);
		$.tableSpan.table_colspan("#tt",3,3,5);
	//	$.tableSpan.table_rowspan("#tt",4,1,3);
	}
	init();
	$("#bb").bind("click",myclick);
});
</script>
</head>
<body>
<button id="bb">click</button>
<div id="mydiv" style="width:100;height:30;border:1px solid #ff0000;position:absolute;zindex:99;">dsafsdfa</div>
<div id="mytable"></div>

</body>
</html>
